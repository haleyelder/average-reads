{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Books {% endblock %}</h1>
    <div class="content">
    {% for book in books %}
    <div class="student">
        <p><b>#{{ book.id }}</b></p>
        <b>
            <p class="name">{{book.book_title}} -- {{book.list_choice}}</p>
        </b>
        <a href="{{ url_for('edit', book_id=book.id) }}">Edit</a>
        <hr>
        <form method="POST"
                action="{{ url_for('delete', book_id=book.id) }}">
            <input type="submit" value="Delete Book"
                onclick="return confirm('Are you sure you want to delete this entry?')">
        </form>
    </div>
{% endfor %}
    </div>
{% endblock %}
